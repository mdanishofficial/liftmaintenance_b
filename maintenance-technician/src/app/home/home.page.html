<ion-app>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
  </head>
  <ion-header class="header">
    <!-- <ion-navbar class="navbar"> -->
      <ion-title>
        <ion-icon src="../../assets/bell.svg" class="bell">
        </ion-icon>
        <div class="ion-text-center">
          <img src="../../assets/logo.svg" class="logo">
        </div>
      </ion-title>
    <!-- </ion-navbar> -->
  </ion-header>

  <div class="white"></div>

  <ion-content overflow-scroll="true">

    <div class="flex-container">
      <div class="card" (click)="totalinstallation()">
        <div class="ion-text-top">
              <h2 class="text"> 157</h2>
          </div>
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Total Visit</h6>
              </div>
          </div>

        </div>

        &nbsp;
      &nbsp;

      <div class="card" (click)="todayinstallation()">
        <div class="ion-text-top">
              <h2 class="text"> 139</h2>
          </div>
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Previous Visit</h6>
              </div>
          </div>
      </div>
      </div>
  <div class="flex-container">
      <div class="card" (click)="installationDetail()">
        <div class="ion-text-top">
              <img class="card-img-top" src="../../assets/report.svg" alt="Card image cap">
          </div> 
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Visit Details</h6>
              </div>
          </div>
      </div>
      &nbsp;
      &nbsp;
      <div class="card" (click)="assignedInstallation()">
        <div class="ion-text-top">
              <img class="card-img-top" src="../../assets/assignment.svg" alt="Card image cap">
          </div>
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Assigned Visit</h6>
              </div>
          </div>
      </div>
  </div>
  <div class="flex-container">
      <div class="card" (click)="malfunctions()">
        <div class="ion-text-top">
              <img class="card-img-top" src="../../assets/hazard-sign.svg" alt="Card image cap">
          </div>
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Visit Report</h6>
              </div>
          </div>
      </div>
      &nbsp;
      &nbsp;
      <div class="card" (click)="bills()">
        <div class="ion-text-top">
              <img class="card-img-top" src="../../assets/bill.svg" alt="Card image cap">
          </div>
          <div class="card-body">
            <div class="ion-text-title">
                  <h6 class="card-title">Previous Visit </h6>
              </div>
          </div>
      </div>
  </div>
<h1 class="tittle">Today's Installation</h1>


<ion-card class="detail" *ngFor="let result of  installation_data">
  <ion-card-title class="details">Installation # {{result?.Installation_id}} </ion-card-title>
  <ion-card-subtitle class="sub-details">Client Name : {{result?.Client_Name}}</ion-card-subtitle>
  <ion-card-subtitle class="sub-details">Location : {{result?.Client_Location}}</ion-card-subtitle>
</ion-card>



</ion-content>

<div class="white"> </div>
<!--footer-->

<ion-tab-bar slot="bottom">

  <ion-tab-button tab="home">
    <ion-icon src="assets/profile.svg"></ion-icon>
</ion-tab-button>

<ion-tab-button tab="home">
<ion-icon src="assets/message.svg"></ion-icon>
</ion-tab-button>

<ion-tab-button tab="home">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="fab-button" click="home()">
    <ion-fab-button>
      <ion-icon src="assets/home-icon.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-tab-button>

<ion-tab-button tab="home">
<ion-icon src="assets/settings.svg"></ion-icon>
</ion-tab-button>

<ion-tab-button tab="home">
<ion-icon src="assets/questionmark.svg"></ion-icon>
</ion-tab-button>

</ion-tab-bar>

<ion-fab vertical="bottom" horizontal="center" slot="fixed"  style="background-color: #194E78; margin-bottom: 7px; border-radius: 30px;"  (click)="home()">
<ion-fab-button class="fab-button">
  <ion-icon name="home"></ion-icon>
</ion-fab-button>
</ion-fab>


</ion-app>
